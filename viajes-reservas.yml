#Acceso a BD
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cursotrainingit?serverTimezone=UTC
    username: root
    password: root
#Instrucciones SQL
  jpa: 
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server:
  port: 8083
  servlet:
    context-path: /viajes
#Documentacion
springdoc:
  packagesToScan: com.controller
  pathsToMatch: /**
# Registro/descubrimiento 
eureka: 
  client:
    service-url:
      defaultZone=http: //localhost:8761/eureka
# Necesaria para que el Gateway lo localice a través su registro en Eureka (IP de la máquina donde residirá)
  instance:
    hostname: 192.168.43.170         
    
  
